apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: azurequeueinput
spec:
  type: bindings.azure.storagequeues
  version: v1
  metadata:
  - name: storageAccount
    value: "<YOUR STORAGE ACCOUNT>"
  - name: storageAccessKey
    value: "<YOUR STORAGE ACCOUNT ACCESS KEY"
  - name: queue
    value: "peoplequeue"
  - name: ttlInSeconds
    value: "60"