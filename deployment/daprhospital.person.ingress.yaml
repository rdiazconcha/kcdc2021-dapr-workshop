apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: daprhospital-person-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - http:
      paths:
      - path: /person
        pathType: Prefix
        backend:
          service:
            name: person
            port:
              number: 80